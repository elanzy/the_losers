<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>The Losers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="https://nextgen.aztecsoftware.com/assets/favicon-240840121d129775a254607a167a65721e4ceb9450ea1f2821a8416a5af661f5.ico">
  <link rel="stylesheet" type="text/css" href="main/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row" style="height: 100vh">
      <div class="loser_container text-center">
        <h3>Enter a Loser</h3>
        <div class="loser_input">
          <input type="text" id="loser_value" placeholder="Loser Name Here">
          <span id="add_loser">Add</span>
        </div>
        <div class="loser_list">
          <h5>List of Losers</h5>
          <div class="loser_list_wrapper"></div>
        </div>
        <div class="button_container">
          <div id="show_results">Show The Loser</div>
        </div>
      </div>
      <div class="results_container hidden">
        <h2>The Losers</h2>
        <div class="result"></div>
        <div class="results_action">
          <div class="run_again">Run it again</div>
          <div class="start_again">Start again</div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="main/script.js"></script>

</html>
